<!doctype html>

<html>
<head>
    <title>RidgeChat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="javascript/ridgeapi.js"></script>
    <script src="javascript/script.js"></script>

</head>

<body>
    <div id="main-container" class="container">
        <div class="row">
            <div id="chat-box" class="span8 offset2">
            </div>

            <div id="form-message" class="span8 offset2 input-append">
                <form class="form-inline">
                    <input id="input-message" class="span8" placeholder="Your Message" type="text" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
